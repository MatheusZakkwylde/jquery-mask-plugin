<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <form name="formulario" action="" method="post">

            <label for="cpf">CPF</label>
            <input type="text" name="cpf" value="cpf" id="cpf">

            <label for="cnpj">CNPJ</label>
            <input type="text" name="cnpj" value="cnpj" id="cnpj">

            <label for="rg">RG</label>
            <input type="text" name="rg" value="rg" id="rg">

            <label for="telefone">Telefone</label>
            <input type="text" name="telefone" value="telefone" id="telefone">

            <label for="celular">Celular</label>
            <input type="text" name="celular" value="celular" id="celular">
            
            <label for="salario">Salário</label>
            <input type="text" name="salario" value="salario" id="salario">

            <label for="cep">CEP</label>
            <input type="text" name="cep" value="cep" id="cep">

            <label for="data">Data</label>
            <input type="text" name="data" value="data" id="data">

            <label for="placa">Placa</label>
            <input type="text" name="placa" value="placa" id="placa">

            <label for="codigo">Codigo AA.aa.9000</label>
            <input type="text" name="codigo" value="codigo" id="codigo">

            <input type="submit" value="salvar">
        </form>
    </section>
     <footer>
         <script src="/library/jquery-3.4.1.min.js"></script>
         <script src="/library/jquery.mask.min.js"></script>
     </footer>
     <script>
         $(document).ready(function () {

            //APLICANDO REGEX
            let options = {
                translation:{
                    //APENAS DE A a Z MAISCULO
                    'A': {pattern: /[A-Z]/},
                    //APENAS MENUSCULA
                    'L':{pattern:/[a-z]/},
                    //APENAS X MAISCULO E DE 0 A NOVE
                    'w':{pattern: /[X0-9]/}
                }
            }

            //CPF
            $('#cpf').mask('000.000.000-00')
            //CNPJ
            $('#cnpj').mask('00.000.000/0000-00')
            //TELEFONE
            $('#telefone').mask('(00) 0000-000')
            //SALÁRIO COM A REGRA DE TRÁS PARA FRENTE E O 9 SENDO COMO VALOR ADICIONAL
            $('#salario').mask('999.999.990,00', {reverse : true})
            //CEP
            $('#cep').mask('00.000-000')
            //DATA
            $('#data').mask('00/00/0000')
            //RG PEGANDO A REGRA PARA 9 VALORES OPCIONAIS E W APLICANDO O REGEX DE OPTIONS E A FUNÇÃO DE TRÁS PARA FRENTE
            $('#rg').mask('999.999.999-w',options,{reverse: true})
            //PLACA PEGANDO A REGRA REGEX DE A
            $('#placa').mask('AAA-0000',options)

            $('#codigo').mask('AA.LLL.000',options)

            $("#celular").mask('(00) 0000-00009')

            $('celular').blur(function(event){
                if($(this).val().length === 15){
                    $("#celular").mask('(00) 00000-0009') 
                }else{
                    $("#celular").mask('(00) 0000-00009')
                }
            })
         })
     </script>
</body>
</html>
